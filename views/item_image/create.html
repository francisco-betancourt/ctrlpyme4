{{extend 'layout.html'}}
<h1>{{=T('Load images for item')}} {{=item.name}}</h1>
{{for image in images:}}
  <span class="image-container">
    <a class="btn btn-default" href="{{=URL('delete', args=image.id)}}" style="position:absolute">{{=T('Remove')}}</a>
    <img src="{{=URL('static', 'uploads/'+image.sm)}}" alt="">
  </span>
{{pass}}
{{=form}}
