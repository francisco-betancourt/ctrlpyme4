{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}




<h2>{{=T('Popular items')}}</h2>
<div class="items-container">
  {{for popular_item in popular_items:}}
    {{=item_card(popular_item)}}
  {{pass}}
</div>

<h2>{{=T('New items')}}</h2>
<div class="items-container">
  {{for new_item in new_items:}}
    {{=item_card(new_item)}}
  {{pass}}
</div>
