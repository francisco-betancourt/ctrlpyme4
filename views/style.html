{{
  primary_color = PRIMARY_COLOR
  primary_color_dim = PRIMARY_COLOR_DIM;
  primary_color_text = PRIMARY_COLOR_TEXT

  base_color = BASE_COLOR
  base_color_text = BASE_COLOR_TEXT
  base_color_dim = BASE_COLOR_DIM
  base_color_bright = BASE_COLOR_BRIGHT
}}

<style>
  body {
    background-color: {{=base_color}};
    color: {{=base_color_text}};
  }

  /*.panel-default > .panel-heading {
    background-color: {{=base_color_dim}};
  }*/

  nav {
    background-color: {{=primary_color}};
  }

  .btn-primary {
    background-color: {{=primary_color}};
    color: {{=primary_color_text}};
    border-color: {{=primary_color_dim}};
  }

  .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
    background-color: {{=primary_color_dim}};
  }

  .list-group-item {
    background-color: {{=base_color_bright}} !important;
  }

  .list-group-item:hover:not(.node-disabled) {
    background-color: {{=base_color_dim}} !important;
  }

  /* treeview node */
  .node-selected {
    background-color: {{=primary_color}} !important;
  }

  .node-selected:hover:not(.node-disabled) {
    background-color: {{=primary_color_dim}} !important;
  }


  /* table */
  .table-hover > tbody > tr:hover {
    background-color: {{=base_color_dim}};
  }


  .primary-color {
    background-color: {{=primary_color}};
    color: {{=primary_color_text}};
  }

  .primary-color-dim {
    background-color: {{=primary_color_dim}};
    color: {{=primary_color_text}};
  }

  .base-color-text {
    color: {{=base_color_text}};
  }
</style>
