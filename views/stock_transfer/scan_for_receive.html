{{extend 'layout.html'}}
<h1>{{=T('Scan stock transfer ticket')}}</h1>
<div id="ticket_scanner_container"></div>

{{block page_js}}
<script>
  function requirement(barcode) {
    window.location.href = "{{=URL('receive')}}/" + barcode;
  }

  var scanner = create_scanner('transfer', $('#ticket_scanner_container'));
  setup_scanner(scanner, null, null, requirement, 'a');
</script>
{{end}}
