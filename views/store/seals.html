{{extend 'layout.html'}}
<div class="col-md-5 col-sm-5 col-lg-3 left-sidebar">
  <h1>{{=T('Store Seals')}}</h1>
  <h3>{{=store.name}}</h3>
</div>
<div id="main_container" class="col-sm-7 col-md-7 col-lg-9">
  <h2>{{=T('Please upload the certificate and  the key')}}</h2>
  {{if has_seals:}}
  <div class="alert alert-warning">{{=T('You have already uploaded a certificate and a key for this store, if you proceed you will replace the old files.')}}</div>
  {{pass}}
  <hr>
  {{=form}}

  <script>
    $(document).ready(function(){
      $("#store_certificate").attr('accept','.cer');
      $("#store_private_key").attr('accept','.key');
    });
  </script>
</div>
